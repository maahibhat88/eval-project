<ng-template #content let-modal>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Log In</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <label for="userId">UserName</label>
          <div class="input-group">
            <input type="text" id="userId" class="form-control" placeholder="Username"  formControlName="username" required>
          </div>
          <span class="error" *ngIf="isFieldInvalid('username')">
            Please enter valid username
        </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" required>
          </div>
          <span class="error" *ngIf="isFieldInvalid('password')">
            Please enter valid password
        </span>
        </div>
        <span class="error" *ngIf="wrongCreds">
          Please enter valid credentials.
      </span>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-lg btn-primary">Login</button>
    </div>
  </form>
</ng-template>
